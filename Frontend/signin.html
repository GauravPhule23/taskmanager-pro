<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome Back</h2>
        <form id="signinForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <a href="signup.html" class="link">Create new account</a>
        <p id="message" style="color: red;"></p>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('https://taskmanager-pro-production.up.railway.app/api/v1/auth/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();
                console.table(data)
                console.table(data.data)
                // console.table(data.data.token)
                if (res.ok) {
                    // Save the token to use it later
                    localStorage.setItem('token', data.data); // Adjust 'token' if your API returns 'authToken'
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('message').innerText = data.message || 'Invalid Credentials';
                }
            } catch (err) {
                document.getElementById('message').innerText = 'Server Error. Is Backend running?';
            }
        });
    </script>
</body>
</html>
